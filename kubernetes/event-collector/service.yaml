apiVersion: v1
kind: Service
metadata:
  name: event-collector
  namespace: data-platform
  labels:
    app: event-collector
    app.kubernetes.io/part-of: ecommerce-data-platform
spec:
  type: ClusterIP
  selector:
    app: event-collector
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
---
# Ingress for external traffic (GKE Ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-collector-ingress
  namespace: data-platform
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "event-collector-ip"
    networking.gke.io/managed-certificates: "event-collector-cert"
spec:
  rules:
    - host: events.your-domain.com
      http:
        paths:
          - path: /v1/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: event-collector
                port:
                  number: 80
