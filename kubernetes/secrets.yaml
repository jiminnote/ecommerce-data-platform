# NOTE: In production, use external secret management (GCP Secret Manager, Vault, etc.)
# This file is for reference only. Never commit real secrets.
apiVersion: v1
kind: Secret
metadata:
  name: data-platform-secrets
  namespace: data-platform
  labels:
    app.kubernetes.io/part-of: ecommerce-data-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: "REPLACE_ME"
  OPENAI_API_KEY: "REPLACE_ME"
  GOOGLE_GENAI_API_KEY: "REPLACE_ME"
---
# GCP Service Account Key (use Workload Identity in production)
apiVersion: v1
kind: Secret
metadata:
  name: gcp-sa-key
  namespace: data-platform
type: Opaque
data:
  sa.json: ""  # base64-encoded service account JSON
